
<div fxLayout="column" fxLayoutAlign="space-around center" fxFill>
  <h1>MC</h1>

  <!--  Date  -->

<!--    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>-->
<!--    <mat-datepicker #datepicker></mat-datepicker>-->
<!--  </mat-form-field>-->

  <mat-form-field appearance="fill">
    <mat-label>Set countdown</mat-label>
    <mat-select [(ngModel)]="countdown">
      <mat-option *ngFor="let n of [0.1, 1, 3, 5, 10]" [value]="n">
        {{ pluralizeMinutes(n) }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{ savedChants.length }} chants to choose from</mat-label>
    <mat-select (selectionChange)="changeChantSelection($event)">
      <mat-option *ngFor="let chant of chants$ | async" [value]="chant">
        {{ chant.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div fxFlex="40">
    {{selected.content}}
  </div>

  <button mat-raised-button disableRipple color="primary" (click)="scheduleChant()">
    Schedule
  </button>

  <div *ngFor="let e of chantEvents$ | async">
    <app-event-summary (onDeleteEvent)="deleteEvent(e)" [chantEvent]="e"></app-event-summary>
  </div>

</div>
